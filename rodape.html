<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Rodapé</title>
    <style>
        /* Estilos para o rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao meu site!</h1>
    <p>Conteúdo da página...</p>

    <!-- Rodapé -->
    <footer>
        <p>Feito com ❤️ por <a href="https://github.com/seunome" target="_blank">Seu Nome</a></p>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
